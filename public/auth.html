<!DOCTYPE html>
<html>
<head>
    <title>MonGuessr Admin - Enter Code</title>
    <style>
        body { font-family: Arial; max-width: 400px; margin: 100px auto; padding: 20px; }
        input[type=password] { width: 100%; padding: 12px; font-size: 16px; }
        button { width: 100%; padding: 12px; background: #0066cc; color: white; border: none; font-size: 16px; cursor: pointer; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        #error { color: red; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Admin Access</h2>
    <p>Enter the admin code to continue:</p>
    
    <input type="password" id="adminCode" placeholder="64-char secret code" maxlength="64">
    <button id="unlockBtn">Unlock Admin Panel</button>
    <div id="error"></div>

    <script>
        const codeInput = document.getElementById('adminCode');
        const unlockBtn = document.getElementById('unlockBtn');
        const errorDiv = document.getElementById('error');

        unlockBtn.addEventListener('click', async function() {
            const code = codeInput.value;
            console.log(`Inputted code: ${code}`)
            
            try {
                const response = await fetch('/admin.html', {
                    headers: {
                        'x-admin-key': code
                    }
                });

                if (response.ok) {
                    // Success! Replace current page with admin content
                    document = await response();
                } else {
                    errorDiv.textContent = '‚ùå Wrong code. Try again.';
                    codeInput.value = '';
                    codeInput.focus();
                }
            } catch (e) {
                errorDiv.textContent = 'Connection error. Check server.';
            }
        });
    </script>
</body>
</html>
