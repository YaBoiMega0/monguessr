<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Description Here">
    <title>MonGuessr</title>
    <link rel="icon" href="./assets/icon.png">
    <link rel="stylesheet" href="./game.style.css">
    <!--Compiled from typescript with Bun-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="./game.js"></script>
</head>
<body>
    <header id="mainlogo">
    <div>
        <a href="./">
            <img src="./assets/title.png" alt="MonGuessr Logo">
        </a>
    </div>
    </header>
    <div class="master">
        <div class="gameHUD">
            <h2 id="currentRoundText">Round 1/5</h2>
            <h2 class="right" id="scoreText">Points: 0</h2>
            <h2 id="timer">5:00</h2>
        </div>
        <div class="gameContainer">
            <div id="loadText">
                <p>image is taking longer than expected to load... please check your connection or wait</p>
            </div>
            <img id="currentPicture">
        </div>
        <div class="mapContainer" id="mapContainer">
            <div class="resultPopup" id="resultPopup" style="display:none;">
                <div class="resultColumn">
                    <span class="resultMain" id="resultDistance">0m</span>
                    <span class="resultSub">distance from location</span>
                </div>
                <div class="resultColumn right">
                    <span class="resultMain" id="resultScoreDiff">+0</span>
                    <span class="resultSub" id="resultScoreLabel">points scored</span>
                </div>
            </div>
            <button class="mainBtn" id="submitGuessButton" disabled>Submit (SPACE)</button>
            <button class="mainBtn" id="nextRoundButton" style="display:none;">Next (SPACE)</button>
            <div id="map"></div>
        </div>
    </div>
</body>
</html>
